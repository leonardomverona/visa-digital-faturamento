<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Faturamento e Empenhos - VISA Digital</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header Controls -->
        <div class="header-controls">
            <h1>Controle de Faturamento e Empenhos</h1>
            <div class="theme-controls">
                <div class="theme-switch-wrapper">
                    <span>Modo Escuro</span>
                    <label class="theme-switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Alert System -->
        <div id="alertas"></div>

        <!-- Filters Section -->
        <div class="filters-actions">
            <button class="btn-add" onclick="openModal('empenho', null)">âž• Empenho</button>
            <button class="btn-add" onclick="openModal('faturamento', null)">ðŸ“‹ PrÃ©-Faturamento</button>
            <div style="flex-grow: 1;"></div>
            <label for="filterContrato">Contrato:</label>
            <select id="filterContrato" onchange="carregarDados()"></select>
            <label for="filterAnoEmpenho">Ano Empenho:</label>
            <select id="filterAnoEmpenho" onchange="carregarDados()"></select>
            <label for="filterStatusFaturamento">Status Fat.:</label>
            <select id="filterStatusFaturamento" onchange="carregarDados()"></select>
        </div>

        <!-- Import/Export Controls -->
        <div class="import-export-controls">
            <button class="btn-import" onclick="document.getElementById('importJsonInput').click();">ðŸ“¤ Importar JSON</button>
            <input type="file" id="importJsonInput" accept=".json" onchange="importarJson(event)">
            <button class="btn-export" onclick="exportarJson()">ðŸ“¥ Exportar JSON</button>
            <button class="btn-export" onclick="exportarCsv('empenhos')">ðŸ“Š Exportar Empenhos (CSV)</button>
            <button class="btn-export" onclick="exportarCsv('faturamentos')">ðŸ“ˆ Exportar Faturamento (CSV)</button>
            <button class="btn-print" onclick="window.print()">ðŸ“„ Imprimir / Salvar PDF</button>
            <button class="btn-delete" onclick="clearAllData()">ðŸ§¹ Limpar Todos os Dados</button>
        </div>

        <!-- Dashboard -->
        <h2>ðŸ“Š Dashboard</h2>
        <div class="dashboard">
            <!-- Cards mantidos conforme original -->
        </div>

        <!-- Charts Container -->
        <div class="chart-container">
            <canvas id="chartExecucao"></canvas>
            <canvas id="chartDespesas"></canvas>
        </div>

        <!-- Tables -->
        <h2>ðŸ“‘ Empenhos</h2>
        <table id="tabelaEmpenhos"><!-- ConteÃºdo gerado dinamicamente --></table>

        <h2>ðŸ“ˆ Fluxo de Faturamento</h2>
        <table id="tabelaFaturamento"><!-- ConteÃºdo gerado dinamicamente --></table>

        <!-- Modals -->
        <div id="empenhoModal" class="modal"><!-- ConteÃºdo original mantido --></div>
        <div id="faturamentoModal" class="modal"><!-- ConteÃºdo original mantido --></div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay">
        <div class="loader"></div>
    </div>

    <!-- Scripts -->
    <script src="chart-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
